<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            background-color: aquamarine;

        }
    </style>
</head>

<body>
    <canvas id="pr">

    </canvas>

    <script>
        let canvas = document.getElementById("pr");

        let ctx = canvas.getContext("2d");
        // console.log(canvas, "document", ctx);

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        //draw circle



        let x = 100;
        let y = 100;
        let dx = 10;
        let dy = 10;
        let radius = 30;
        const colors = ["red", "green", "blue", "yellow"];

        // ctx.arc(X, Y, radius, stating_point, angle );
        var animationCounter = 0;
        function animate() {
            requestAnimationFrame(animate);
            animationCounter++;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.beginPath(); // this clear the entire canvas!

            ctx.arc(x, y, radius, 0, 2 * Math.PI, false) // create a circle!


            ctx.fillStyle = "red"; 
            ctx.fill(); // fill color inside the circle

            ctx.lineWidth = 10;
            ctx.stroke(); // withod stroke method nothing will be drawn or visible.
            ctx.closePath();  
            if (x + radius > innerWidth || x - radius < 0) {
                dx = -dx;
            }

            if (y + radius > innerHeight || y - radius < 0) {
                dy = -dy;
            }
            y += dy; // increment the y distance  !
            x += dx; // increment the x distance !

            console.log("animation counter", animationCounter);
        }
        console.log("animation has started...");
        animate();

    </script>

</body>

</html>
